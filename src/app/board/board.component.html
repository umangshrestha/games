<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="!winner">Current player: <strong> {{ isX? "X": "O" }}</strong> </mat-card-title>
        <mat-card-title *ngIf="!!winner"> Click reset to continue... </mat-card-title>
    </mat-card-header>

</mat-card>
<main>
    <div class="board">
        <app-square *ngFor="let square of board; let i=index" [value]="square" [disable]="disableSquare(i)"
            (click)="onClick(i)">
        </app-square>
    </div>
</main>
<mat-card>
    <mat-card-actions>
        <mat-form-field style="width: 100px;">
            <mat-label>Select an AI</mat-label>
            <mat-select [(value)]="ai">
                <mat-option value="">None</mat-option>
                <mat-option value="X">X</mat-option>
                <mat-option value="O">O</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button (click)="undo()" [disabled]="!history.length">UNDO</button>
        <button mat-button color="warn" (click)="reset()">RESET</button>
    </mat-card-actions>
</mat-card>
